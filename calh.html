<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
<h1>calculator</h1>
<div class="cal">
        <input id="display" type="text" readonly>     
        <div class="btns">
            <input class="btn1" type="button" value="+" onclick="append('+')">
            <input class="btn" type="button" value="7" onclick="append('7')">
            <input class="btn" type="button" value="8" onclick="append('8')">
            <input class="btn" type="button" value="9" onclick="append('9')">
            <input class="btn1" type="button" value="-" onclick="append('-')">
            <input class="btn" type="button" value="4" onclick="append('4')">
            <input class="btn" type="button" value="5" onclick="append('5')">
            <input class="btn" type="button" value="6" onclick="append('6')">
            <input class="btn1" type="button" value="*" onclick="append('*')">
            <input class="btn" type="button" value="1" onclick="append('1')">
            <input class="btn" type="button" value="2" onclick="append('2')">
            <input class="btn" type="button" value="3" onclick="append('3')">
            <input class="btn1" type="button" value="/" onclick="append('/')">
            <input class="btn" type="button" value="0" onclick="append('0')">
            <input class="btn1" type="button" value="." onclick="append('.')">
            <input class="btn1" type="button" value="=" onclick="calculate()">
            <input class="btn1" type="button" value="C" onclick="clearInput()">
        </div>
    </div>
    <script src="calcj.js"></script>

</body>

</html>
